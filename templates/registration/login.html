{% extends '../base_generic.html' %}

{% block content %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
    <div class="alert alert-danger">
        {{ form.non_field_errors }}
    </div>
    {% endif %}
    {% for field in form %}
    {% if field.errors %}
    <div class="alert alert-danger">
        {{ field.errors }}
    </div>
    {% endif %}
    {% endfor %}
    <button type="submit">Login</button>
</form>

{% endblock %}
